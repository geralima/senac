<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="loginBox">
        <img src="images/img1.png" alt="Imagem de login" class="user" />
        <div class="form">
            <h2>Login</h2>
            <form>
                <p>Email</p>
                <input type="text" name="" placeholder="Insira o Email">
                <p>Senha</p>
                <input type="password" name="" placeholder="********">
                <input type="submit" name="" value="Entrar">
                <a href="#">Recuperar senha </a>
            </form>
        </div>
    </div>
</body>

</html>
